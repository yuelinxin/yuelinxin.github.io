<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" 
        integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"

    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="images/leeds.jpg">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <title>Blogs | Yuelin Xin</title>
</head>
<body>
    <div class="mb-5" id="blog-header">
        <h1>Blogs</h1>
    </div>
    <div class="row wrapper m-auto text-center" id="blog-body">

        <div class="col-md-12 text-center m-0">
            <h4 class="mb-3">
                All Blogs
            </h4>
            <img src="images/github-bk.svg" width="300" />
            <p style="color: #888;">
                No content yet, please come back later.
            </p>
        </div>

        <div class="col-md-12 text-center" style="height: 500px;">
            
        </div>

        <hr/>
        <footer class="col-mb-12 p-3 text-center">
            <p class="text-body-secondary">
                Copyright &copy; 
                <span id="copyright-year"></span>  
                Yuelin Xin, 
                <a href="https://github.com/yuelinxin/yuelinxin.github.io/blob/main/LICENSE" target="_blank">
                    MIT License</a>.
                Image credit:
                <a href="https://github.com/Biebras" target="_blank">
                    Saulius Vinceviƒçius</a>.
            </p>
        </footer>
        
    </div>
    <script>
        window.onload = function() {
            var currentYear = new Date().getFullYear();
            var copyrightElement = document.querySelector('#copyright-year');
            copyrightElement.innerHTML = currentYear;
        }
    </script>
